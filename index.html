<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Integrated HQDV Page</title>
<style>
    /* 基础样式 */
    body, html {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: auto;
        scroll-snap-type: y mandatory;
        font-family: 'Arial', sans-serif;
    }
    section {
        height: 100vh;
        scroll-snap-align: start;
        position: relative;
        width: 100%;
    }
    /* 页面1样式 */
    .page1 {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: url('HQDV.jpg') no-repeat center center fixed;
        background-size: cover;
        position: relative;
    }
    .page1 .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 2;
        position: absolute;
        top: 15%; /* 调整文本到页面上方中心 */
        left: 50%;
        transform: translateX(-50%);
    }
    .page1 .buttons {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 50%;  /* 按钮居中 */
        left: 50%;
        transform: translate(-50%, -50%);
        width: 100%;
    }
    .page1 h1 {
        font-size: 36px;  /* 字号加大 */
        font-weight: bold;  /* 文字加粗 */
        background: linear-gradient(to right, #ff7e5f, #feb47b);  /* 应用渐变效果 */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    #timer {
        font-size: 28px;
        color: red;
        font-weight: bold;
        margin-top: 20px;
    }
    /* 通用元素样式 */
    button {
        margin: 10px 0;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
    }
    .twitter-link img {
        width: 50px; /* 设置图片大小 */
        height: 50px;
        margin-top: 20px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
</head>
<body>
<section class="page1">
    <div class="container">
        <h1>Half the quantity, double the value</h1>
    </div>
    <div class="buttons">
        <button id="connectButton">Connect to MetaMask</button>
        <button id="mintButton" disabled>Mint 0.01 ETH</button>
        <div id="timer">01:00</div>
        <div id="transactionStatus"></div>
        <div class="twitter-link">
            <!-- 用户上传的图片作为链接 -->
            <a href="https://twitter.com/HqdvBase" target="_blank">
                <img src="path_to_your_image.jpg" alt="Follow us on Twitter">
            </a>
        </div>
    </div>
</section>
<script>
    // 设置倒计时计时器
    function startTimer(duration, display) {
        var timer = duration, minutes, seconds;
        var interval = setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                clearInterval(interval);
                display.textContent = "Minting";  // 更改文本
                document.getElementById('mintButton').disabled = false; // 启用按钮
            }
        }, 1000);
    }

    window.onload = function () {
        var oneMinute = 60; // 1分钟倒计时
        var display = document.querySelector('#timer');
        startTimer(oneMinute, display);
    };
</script>
</body>
</html>
